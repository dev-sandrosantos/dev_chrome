<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gerador de Senhas</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Gerador de Senhas</h1>
      <div class="header-controls">
        <div class="font-controls" role="radiogroup" aria-label="Tamanho da fonte">
          <button class="font-btn" data-size="small" id="fontSmall" role="radio" aria-checked="false" aria-label="Fonte pequena">A-</button>
          <button class="font-btn" data-size="normal" id="fontNormal" role="radio" aria-checked="true" aria-label="Fonte normal (selecionada)">A</button>
          <button class="font-btn" data-size="large" id="fontLarge" role="radio" aria-checked="false" aria-label="Fonte grande">A+</button>
        </div>
        <button id="themeToggle" aria-label="Alternar tema" title="Alternar tema">ğŸŒ™</button>
      </div>
    </div>

  <label for="length">Comprimento: <span id="lengthValue">12</span></label>
  <input id="length" type="range" min="8" max="16" value="12" aria-label="Comprimento da senha">

    <div class="checkboxes">
      <label><input type="checkbox" id="lower" checked aria-label="Incluir letras minÃºsculas"> MinÃºsculas</label>
      <label><input type="checkbox" id="upper" checked aria-label="Incluir letras maiÃºsculas"> MaiÃºsculas</label>
      <label><input type="checkbox" id="digits" checked aria-label="Incluir dÃ­gitos"> DÃ­gitos</label>
      <label><input type="checkbox" id="specials" checked aria-label="Incluir caracteres especiais"> Especiais</label>
    </div>

    <label for="specialChars">Caracteres especiais permitidos</label>
  <input id="specialChars" type="text" value="!@#$%&*()[]{}<>?." aria-label="Caracteres especiais permitidos">

    <label><input type="checkbox" id="excludeAmbiguous" aria-label="Excluir caracteres ambÃ­guos"> Excluir ambÃ­guos (I, l, 0, O)</label>

    <div class="controls">
      <button id="generate" aria-label="Gerar senha">Gerar</button>
      <button id="copy" aria-label="Copiar senha">Copiar</button>
    </div>

    <div id="password" class="password" aria-live="polite"></div>
    <div id="strength" class="strength"></div>
    <div id="message" class="message" role="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
